<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="profile-container">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
      <h1>Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="about-me">"Front-end developer and avid reader."</p>
    </section>
    <section class="link-container">
      <ul class="link-class">
        <li>
          <a><button>GitHub</button></a>
        </li>
        <li>
          <a><button>Frontend Mentor</button></a>
        </li>
        <li>
          <a><button>LinkeIn</button></a>
        </li>
        <li>
          <a><button>X</button></a>
        </li>
        <li>
          <a><button>Instagram</button></a>
        </li>
      </ul>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel</a>.
  </footer>
</body>
</html>
